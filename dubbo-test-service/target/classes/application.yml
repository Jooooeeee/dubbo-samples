server:
  port: 8080

dubbo:
  registry:
    address: nacos://127.0.0.1:8848
    # This will enable application-level service discovery only (the recommended service discovery method for Dubbo3).
    # For users upgrading from Dubbo2.x, please set the value to 'all' for smooth migration.
    register-mode: instance #应用级服务发现
  protocol:
    #通信协议
    name: tri
    port: -1 #自动寻找合适的端口
  application:
    qos-enable: false #提供运维管理功能
    name: DubboTestApplication #应用名称
    qos-port: 22222 #QoS 服务端口
    qos-accept-foreign-ip: false # 是否接受外部 IP 连接
    logger: slf4j
